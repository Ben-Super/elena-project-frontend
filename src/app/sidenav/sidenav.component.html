<!-- This component will handle the content in the sidenav -->
<div class="sidenav-rows">

        <mat-label>From</mat-label>
        <input matInput placeholder="Location">
        <mat-icon matSuffix>my_location</mat-icon>

    <mat-form-field appearance="standard">
        <mat-label>To</mat-label>

    </mat-form-field>
</div>
